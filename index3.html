    <!-- 购物车页面头部：展示页面标题和描述 -->
<div class="page-header">
    <div class="container"> <!-- 通用容器：控制内容宽度并居中 -->
        <h1>我 的 购 物 车</h1> <!-- 页面主标题 -->
        <p>精选人气甜品，优质食材精心制作，每一款都是味蕾盛宴</p> <!-- 页面描述文案 -->
    </div>
</div>

<!-- 购物车主内容容器 -->
<div class="container">
    <div class="cart-section"> <!-- 购物车模块容器 -->
        <h2>我的购物车</h2> <!-- 模块标题 -->
        <div class="cart-container"> <!-- 购物车核心容器：包含表头、商品列表、结算区 -->
            <!-- 购物车表头：定义各列标题 -->
            <div class="cart-header">
                <div class="cart-item-header">商品信息</div> <!-- 商品信息列标题 -->
                <div class="cart-price-header">单价</div> <!-- 单价列标题 -->
                <div class="cart-quantity-header">数量</div> <!-- 数量列标题 -->
                <div class="cart-subtotal-header">小计</div> <!-- 小计列标题 -->
                <div class="cart-action-header">操作</div> <!-- 操作列标题 -->
            </div>
            <div id="cart-items">
                <!-- JS 动态渲染购物车商品：此处内容由JavaScript填充 -->
            </div>
            <!-- 空购物车提示：购物车无商品时显示 -->
            <div id="empty-cart-message" class="empty-cart">
                <img src="img/cart.jpg"> <!-- 空购物车配图 -->
                <p>你的购物车还是空的~</p> <!-- 提示文案 -->
                <a href="index2.html">立即选购</a> <!-- 跳转选购页面的链接 -->
            </div>
            <!-- 购物车结算汇总区：包含清空按钮、总计、结算按钮 -->
            <div id="cart-summary" class="cart-summary">
                <div class="cart-actions">
                    <button class="btn clear-cart-btn">清空购物车</button> <!-- 清空购物车按钮 -->
                </div>
                <div class="cart-total">
                    总计：<span id="cart-total-price">¥0.00</span> <!-- 购物车总价（JS动态更新） -->
                </div>
                <button id="checkout-btn" class="checkout-btn">结算</button> <!-- 结算按钮 -->
            </div>
        </div>
    </div>
</div>
